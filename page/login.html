<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui-hi-admin 后台管理系统登录模板</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../static/css/common.css" media="all">
    <link rel="stylesheet" href="../static/css/login.css" media="all">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<canvas id=c></canvas>
<div class="login-layout" style="display: block !important;">
    <div class="login-main">
        <div class="login-header">
            <h2>layui-hi-admin</h2>
            <p>后台管理系统</p>
        </div>
        <div class="login-form layui-form">
            <div class="layui-form-item">
                <label class="layui-icon layui-icon-username layui-icon-login"
                       for="user-login-username"></label>
                <input type="text" name="username" id="user-login-username" lay-verify="required" placeholder="用户名"
                       class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="layui-icon layui-icon-password layui-icon-login"
                       for="LAY-user-login-password"></label>
                <input type="password" name="password" id="LAY-user-login-password" lay-verify="required"
                       placeholder="密码" class="layui-input">
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登 入</button>
            </div>
        </div>

    </div>
    <div class="login-footer">底部</div>
</div>
<script src="../static/layui/layui.js" charset="utf-8"></script>
<script src="../static/js/login.js" charset="utf-8"></script>
<script>
    layui.config({
        base: '../static/layui/lay/modules/'
        , version: '1531663423583'
    }).use('global');
</script>
</body>
</html>
